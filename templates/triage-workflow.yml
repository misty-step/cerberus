# Cerberus + Auto-Triage
name: Cerberus Triage

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, converted_to_draft]
  issue_comment:
    types: [created]
  schedule:
    - cron: '17 */6 * * *'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: cerberus-triage-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  # Check if PR is a draft - post comment if so, and signal downstream jobs to skip review
  draft-check:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      is_draft: ${{ steps.draft.outputs.is_draft }}
    steps:
      - uses: misty-step/cerberus/draft-check@master
        id: draft
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  review:
    needs: draft-check
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && needs.draft-check.outputs.is_draft != 'true'
    name: "${{ matrix.reviewer_label || matrix.reviewer }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { reviewer: trace, perspective: correctness,      reviewer_label: "Correctness" }
          - { reviewer: atlas, perspective: architecture,     reviewer_label: "Architecture" }
          - { reviewer: guard, perspective: security,         reviewer_label: "Security" }
          - { reviewer: craft, perspective: maintainability,  reviewer_label: "Maintainability" }
          - { reviewer: proof, perspective: testing,          reviewer_label: "Testing" }
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: misty-step/cerberus@master
        with:
          perspective: ${{ matrix.perspective }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-key: ${{ secrets.CERBERUS_OPENROUTER_API_KEY }}
          timeout: '600'
          # fail-on-skip: 'true' # optional: fail reviewer job if it SKIPs (timeout/API error)

  verdict:
    name: "Verdict"
    needs: [review, draft-check]
    if: github.event_name == 'pull_request' && needs.draft-check.outputs.is_draft != 'true'
    runs-on: ubuntu-latest
    outputs:
      verdict: ${{ steps.verdict.outputs.verdict }}
    steps:
      - uses: misty-step/cerberus/verdict@master
        id: verdict
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # fail-on-skip: 'true' # optional: fail if Cerberus verdict is SKIP (no review happened)

  triage-auto:
    name: "Cerberus Triage (Auto)"
    needs: [verdict, draft-check]
    if: github.event_name == 'pull_request' && needs.verdict.outputs.verdict == 'FAIL' && needs.draft-check.outputs.is_draft != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: misty-step/cerberus/triage@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          mode: ${{ vars.CERBERUS_TRIAGE_MODE || 'diagnose' }}
          max-attempts: '1'
          stale-hours: '24'
          fix-command: ${{ vars.CERBERUS_TRIAGE_FIX_COMMAND }}

  triage-manual:
    name: "Cerberus Triage (Manual)"
    if: github.event_name == 'issue_comment'
    runs-on: ubuntu-latest
    steps:
      - uses: misty-step/cerberus/triage@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          mode: ${{ vars.CERBERUS_TRIAGE_MODE || 'diagnose' }}
          max-attempts: '1'
          stale-hours: '24'
          fix-command: ${{ vars.CERBERUS_TRIAGE_FIX_COMMAND }}

  triage-scheduled:
    name: "Cerberus Triage (Scheduled)"
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: misty-step/cerberus/triage@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          mode: ${{ vars.CERBERUS_TRIAGE_MODE || 'diagnose' }}
          max-attempts: '1'
          stale-hours: '24'
          fix-command: ${{ vars.CERBERUS_TRIAGE_FIX_COMMAND }}
