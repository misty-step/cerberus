# Cerberus Council + Auto-Triage
name: Cerberus Triage

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  schedule:
    - cron: '17 */6 * * *'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: cerberus-triage-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  review:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    name: "${{ matrix.reviewer }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { reviewer: APOLLO, perspective: correctness }
          - { reviewer: ATHENA, perspective: architecture }
          - { reviewer: SENTINEL, perspective: security }
          - { reviewer: VULCAN, perspective: performance }
          - { reviewer: ARTEMIS, perspective: maintainability }
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: misty-step/cerberus@v1
        env:
          CERBERUS_API_KEY: ${{ secrets.CERBERUS_API_KEY || secrets.ANTHROPIC_API_KEY }}
        with:
          perspective: ${{ matrix.perspective }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          timeout: '600'

  verdict:
    name: "Council Verdict"
    needs: review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      verdict: ${{ steps.council.outputs.verdict }}
    steps:
      - uses: misty-step/cerberus/verdict@v1
        id: council
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  triage:
    name: "Cerberus Triage"
    needs: verdict
    if: >
      always() &&
      (
        github.event_name == 'issue_comment' ||
        github.event_name == 'schedule' ||
        (github.event_name == 'pull_request' && needs.verdict.outputs.verdict == 'FAIL')
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: github.event_name == 'pull_request'
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: misty-step/cerberus/triage@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          mode: ${{ vars.CERBERUS_TRIAGE_MODE || 'diagnose' }}
          max-attempts: '1'
          stale-hours: '24'
          fix-command: ${{ vars.CERBERUS_TRIAGE_FIX_COMMAND }}
