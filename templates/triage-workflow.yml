# Cerberus Council + Auto-Triage
name: Cerberus Triage

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, converted_to_draft]
  issue_comment:
    types: [created]
  schedule:
    - cron: '17 */6 * * *'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: cerberus-triage-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  # Check if PR is a draft - post comment if so, and signal downstream jobs to skip review
  draft-check:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      is_draft: ${{ steps.check.outputs.is_draft }}
    steps:
      - name: Check PR draft status
        id: check
        run: |
          is_draft="${{ github.event.pull_request.draft }}"
          echo "is_draft=$is_draft" >> $GITHUB_OUTPUT
          
          if [ "$is_draft" = "true" ]; then
            echo "::notice::Draft PR detected. Cerberus will run when PR is marked ready for review."
            # Post a comment explaining the skip - use EOF to preserve formatting
            comment_body=$(cat <<'EOFCOMMENT'
          ## ðŸ›ï¸ Cerberus Council: Draft PR Detected

          This PR is currently a **draft**. Cerberus AI Code Review will run automatically when you mark the PR as **ready for review**.

          ### What's Next
          1. Click **Ready for review** in the GitHub PR UI when your changes are complete
          2. Cerberus will then run the full council review

          ---
          *Cerberus Council | Skip reason: draft PR*
          EOFCOMMENT
            )
            
            # Use gh to post the comment
            gh pr comment ${{ github.event.pull_request.number }} --body "$comment_body" || echo "Failed to post draft PR comment"
          fi

  review:
    needs: draft-check
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && needs.draft-check.outputs.is_draft != 'true'
    name: "${{ matrix.reviewer_label || matrix.reviewer }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { reviewer: APOLLO, perspective: correctness,      reviewer_label: "Correctness & Logic" }
          - { reviewer: ATHENA, perspective: architecture,     reviewer_label: "Architecture & Design" }
          - { reviewer: SENTINEL, perspective: security,        reviewer_label: "Security & Threat Model" }
          - { reviewer: VULCAN, perspective: performance,       reviewer_label: "Performance & Scalability" }
          - { reviewer: ARTEMIS, perspective: maintainability,  reviewer_label: "Maintainability & DX" }
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: misty-step/cerberus@v2
        with:
          perspective: ${{ matrix.perspective }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-key: ${{ secrets.OPENROUTER_API_KEY }}
          timeout: '600'
          # fail-on-skip: 'true' # optional: fail reviewer job if it SKIPs (timeout/API error)

  verdict:
    name: "Council Verdict"
    needs: [review, draft-check]
    if: github.event_name == 'pull_request' && needs.draft-check.outputs.is_draft != 'true'
    runs-on: ubuntu-latest
    outputs:
      verdict: ${{ steps.council.outputs.verdict }}
    steps:
      - uses: misty-step/cerberus/verdict@v2
        id: council
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # fail-on-skip: 'true' # optional: fail if council verdict is SKIP (no review happened)

  triage-auto:
    name: "Cerberus Triage (Auto)"
    needs: verdict
    if: github.event_name == 'pull_request' && needs.verdict.outputs.verdict == 'FAIL' && needs.draft-check.outputs.is_draft != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: misty-step/cerberus/triage@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          mode: ${{ vars.CERBERUS_TRIAGE_MODE || 'diagnose' }}
          max-attempts: '1'
          stale-hours: '24'
          fix-command: ${{ vars.CERBERUS_TRIAGE_FIX_COMMAND }}

  triage-manual:
    name: "Cerberus Triage (Manual)"
    if: github.event_name == 'issue_comment'
    runs-on: ubuntu-latest
    steps:
      - uses: misty-step/cerberus/triage@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          mode: ${{ vars.CERBERUS_TRIAGE_MODE || 'diagnose' }}
          max-attempts: '1'
          stale-hours: '24'
          fix-command: ${{ vars.CERBERUS_TRIAGE_FIX_COMMAND }}

  triage-scheduled:
    name: "Cerberus Triage (Scheduled)"
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: misty-step/cerberus/triage@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          mode: ${{ vars.CERBERUS_TRIAGE_MODE || 'diagnose' }}
          max-attempts: '1'
          stale-hours: '24'
          fix-command: ${{ vars.CERBERUS_TRIAGE_FIX_COMMAND }}
