# Cerberus AI Code Review Council
# https://github.com/misty-step/cerberus
#
# âš ï¸ DEPRECATED: This template hardcodes the reviewer matrix and will drift
# from the Cerberus roster over time. For a minimal workflow that stays
# automatically in sync, use consumer-workflow-minimal.yml instead:
#
#   https://github.com/misty-step/cerberus/blob/main/templates/consumer-workflow-minimal.yml
#
# FORK PR SECURITY:
# - Repository secrets are unavailable to fork PRs
# - The GITHUB_TOKEN is read-only for fork PRs
# - This workflow gates full review to same-repo PRs only
# - Fork PRs trigger the workflow but skip review jobs
name: Cerberus Council

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, converted_to_draft]

concurrency:
  group: cerberus-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Check if PR is a draft - post comment if so, and signal downstream jobs to skip review
  draft-check:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      is_draft: ${{ steps.check.outputs.is_draft }}
    steps:
      - name: Check PR draft status
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          ACTION: ${{ github.event.action }}
          IS_DRAFT: ${{ github.event.pull_request.draft }}
        run: |
          echo "is_draft=$IS_DRAFT" >> "$GITHUB_OUTPUT"

          if [ "$IS_DRAFT" != "true" ]; then
            exit 0
          fi

          echo "::notice::Draft PR detected. Cerberus will run when PR is marked ready for review."

          # Avoid comment spam on synchronize and reopened.
          if [ "$ACTION" != "opened" ] && [ "$ACTION" != "converted_to_draft" ]; then
            exit 0
          fi

          comment_body=$'## ðŸ›ï¸ Cerberus Council: Draft PR Detected\n\nThis PR is currently a **draft**. Cerberus AI Code Review will run automatically when you mark the PR as **ready for review**.\n\n### Next Steps\n1. Click **Ready for review** in the GitHub PR UI when your changes are complete\n2. Cerberus will then run the full council review\n\n---\n*Cerberus Council | Skip reason: draft PR*'

          gh pr comment "$PR_NUMBER" --body "$comment_body" || echo "Failed to post draft PR comment"

  # Lightweight job that runs for ALL PRs (including forks) to provide feedback
  # This job only uses read-only permissions and provides context about fork PR limitations
  triage:
    permissions:
      contents: read
      pull-requests: read
    name: "PR Context"
    runs-on: ubuntu-latest
    outputs:
      is_fork: ${{ steps.check_fork.outputs.is_fork }}
    steps:
      - id: check_fork
        run: |
          is_fork="${{ github.event.pull_request.head.repo.full_name != github.repository }}"
          echo "is_fork=$is_fork" >> "$GITHUB_OUTPUT"
          if [ "$is_fork" = "true" ]; then
            echo "::notice::Fork PR detected. Full Cerberus review requires same-repo PRs due to secret access limitations."
          fi

  # Preflight: validate workflow structure (permissions, required inputs, etc)
  validate:
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.draft-check.outputs.is_draft != 'true'
    needs: [triage, draft-check]
    permissions:
      contents: read
    name: "Workflow Validate"
    runs-on: ubuntu-latest
    steps:
      - uses: misty-step/cerberus/validate@v2

  # Full review job - only runs for same-repo PRs
  # Fork PRs are explicitly blocked here to avoid silent failures
  review:
    # Require same-repo PR (not a fork) OR explicitly allow fork with read-only
    # Using full_name check is more precise than fork flag
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.draft-check.outputs.is_draft != 'true'
    needs: [triage, validate, draft-check]
    permissions:
      contents: read
      pull-requests: read
    name: "${{ matrix.reviewer_label || matrix.reviewer }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { reviewer: APOLLO,    perspective: correctness,      reviewer_label: "Correctness & Logic" }
          - { reviewer: ATHENA,    perspective: architecture,     reviewer_label: "Architecture & Design" }
          - { reviewer: SENTINEL,  perspective: security,         reviewer_label: "Security & Threat Model" }
          - { reviewer: VULCAN,    perspective: performance,      reviewer_label: "Performance & Scalability" }
          - { reviewer: ARTEMIS,   perspective: maintainability,  reviewer_label: "Maintainability & DX" }
          - { reviewer: CASSANDRA, perspective: testing,          reviewer_label: "Testing & Coverage" }
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: misty-step/cerberus@v2
        with:
          perspective: ${{ matrix.perspective }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-key: ${{ secrets.OPENROUTER_API_KEY }}
          comment-policy: 'never'
          timeout: '600'
          # Optional: project/domain context to calibrate reviewer severity. Do not include secrets.
          # context: |
          #   Moneta is a single-user personal finance and tax tool.
          #   Data volumes are bounded: ~100-500 transactions per user per year.
          #   FIFO capital gains calculation requires full lot history (no incremental).
          # Optional (not recommended): force one model for all reviewers (pins models; Cerberus will warn)
          # model: 'openrouter/moonshotai/kimi-k2.5'
          # fallback-models: 'openrouter/google/gemini-3-flash-preview,openrouter/z-ai/glm-5' # default fallback chain
          # fail-on-skip: 'true' # optional: fail reviewer job if it SKIPS (timeout/API error)

  verdict:
    name: "Council Verdict"
    needs: [triage, review, draft-check]
    if: always()
    # Only run verdict if there are actual reviews (not for skipped fork PRs or draft PRs)
    # This prevents confusion when review jobs are skipped
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check if reviews ran
        id: check_reviews
        run: |
          # If review jobs were skipped (fork PR), skip verdict too
          if [ "${{ needs.triage.outputs.is_fork }}" = "true" ]; then
            echo "Skipping verdict for fork PR - full review unavailable"
            echo "run_verdict=false" >> "$GITHUB_OUTPUT"
          # If PR is a draft, skip verdict too
          elif [ "${{ needs.draft-check.outputs.is_draft }}" = "true" ]; then
            echo "Skipping verdict for draft PR - review will run when ready"
            echo "run_verdict=false" >> "$GITHUB_OUTPUT"
          else
            echo "run_verdict=true" >> "$GITHUB_OUTPUT"
          fi
      
      - if: steps.check_reviews.outputs.run_verdict == 'true'
        uses: misty-step/cerberus/verdict@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # fail-on-skip: 'true' # optional: fail if council verdict is SKIP (no review happened)
