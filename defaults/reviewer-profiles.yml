# Cerberus reviewer runtime profiles (Pi-native)
#
# These profiles define runtime behavior per perspective while keeping
# downstream parser/verdict contracts stable.
#
# Models are selected from config model pools at runtime (wave-aware).

version: 1

base:
  provider: openrouter
  tools:
    - read
    - grep
    - find
    - ls
    - write
    - edit
  # Extensions are loaded explicitly by runtime orchestration (no ambient discovery).
  extensions:
    - pi/extensions/reviewer-guard.ts
    - pi/extensions/runtime-telemetry.ts
  # Skills are loaded explicitly by runtime orchestration (no ambient discovery).
  skills:
    - pi/skills/base-review/SKILL.md
  thinking_level: medium
  max_steps: 25
  timeout: 600

perspectives:
  correctness:
    model: pool
    thinking_level: high
    skills:
      - pi/skills/correctness-review/SKILL.md

  architecture:
    model: pool
    thinking_level: high
    skills:
      - pi/skills/architecture-review/SKILL.md

  security:
    model: pool
    thinking_level: high
    skills:
      - pi/skills/security-review/SKILL.md

  performance:
    model: pool
    skills:
      - pi/skills/performance-review/SKILL.md

  maintainability:
    model: pool
    skills:
      - pi/skills/maintainability-review/SKILL.md

  testing:
    model: pool
    skills:
      - pi/skills/testing-review/SKILL.md

  resilience:
    model: pool
    skills:
      - pi/skills/resilience-review/SKILL.md

  compatibility:
    model: pool
    skills:
      - pi/skills/compatibility-review/SKILL.md
