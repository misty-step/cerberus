name: CI

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Shellcheck
        run: shellcheck scripts/*.sh

      - name: Python syntax
        run: |
          python3 -m py_compile scripts/parse-review.py
          python3 -m py_compile scripts/aggregate-verdict.py
          python3 -m py_compile scripts/triage.py
          python3 -m py_compile scripts/validate-consumer-workflow.py
          python3 -m py_compile scripts/lib/consumer_workflow_validator.py
          python3 -m py_compile matrix/generate-matrix.py

      - name: YAML validity
        run: |
          pip install pyyaml
          python3 -c "
          import yaml, sys
          for path in ['action.yml', 'draft-check/action.yml', 'verdict/action.yml', 'triage/action.yml', 'matrix/action.yml', 'validate/action.yml', 'templates/triage-workflow.yml', 'templates/consumer-workflow.yml', 'templates/consumer-workflow-minimal.yml', 'templates/workflow-lint.yml']:
              with open(path) as f:
                  yaml.safe_load(f)
              print(f'{path}: valid')
          "

      - name: Validate template parity
        run: tests/validate-template-parity.sh

      - name: Validate matrix generation
        run: tests/matrix/test-matrix-generation.sh

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test deps
        run: pip install pytest pytest-cov pyyaml

      - name: Run tests with coverage
        env:
          COVERAGE_PROCESS_START: ${{ github.workspace }}/.coveragerc
          COVERAGE_FILE: ${{ github.workspace }}/.coverage
        run: |
          python3 -m pytest tests/ -v --cov=scripts --cov-report=term-missing
          if ls .coverage.* >/dev/null 2>&1; then
            python3 -m coverage combine
          fi
          python3 -m coverage report --show-missing
          python3 -m coverage xml
          python3 -m coverage html
          python3 -c "
          import xml.etree.ElementTree as ET, sys
          root = ET.parse('coverage.xml').getroot()
          branch_rate = float(root.get('branch-rate', 0)) * 100
          if branch_rate < 60:
              print(f'::error::Branch coverage {branch_rate:.1f}% is below the 60% threshold')
              sys.exit(1)
          print(f'Branch coverage {branch_rate:.1f}% meets the 60% threshold')
          "

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
            .coverage
          retention-days: 30

  coverage-comment:
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage artifact
        id: download
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
        continue-on-error: true

      - name: Post coverage comment
        if: steps.download.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          BODY=$(python3 -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.get('line-rate', 0)) * 100
          branch_rate = float(root.get('branch-rate', 0)) * 100
          lines_valid = int(root.get('lines-valid', 0))
          lines_covered = int(root.get('lines-covered', 0))
          ok = line_rate >= 70 and branch_rate >= 60
          icon = ':white_check_mark:' if ok else ':x:'
          line_icon = ':white_check_mark:' if line_rate >= 70 else ':x:'
          branch_icon = ':white_check_mark:' if branch_rate >= 60 else ':x:'
          print(f'## {icon} Test Coverage')
          print()
          print(f'| Metric | Value | Status |')
          print(f'|--------|-------|--------|')
          print(f'| Line coverage | {line_rate:.1f}% ({lines_covered}/{lines_valid} lines) | {line_icon} |')
          print(f'| Branch coverage | {branch_rate:.1f}% | {branch_icon} |')
          print(f'| Threshold | line 70% / branch 60% | |')
          print()
          print('<!-- cerberus:coverage -->')
          ")
          # Upsert comment using marker
          EXISTING=$(gh api "repos/${{ github.repository }}/issues/${PR_NUMBER}/comments" \
            --jq '.[] | select(.body | contains("<!-- cerberus:coverage -->")) | .id' | head -1)
          if [ -n "$EXISTING" ]; then
            gh api "repos/${{ github.repository }}/issues/comments/${EXISTING}" \
              -X PATCH -f body="$BODY"
          else
            gh api "repos/${{ github.repository }}/issues/${PR_NUMBER}/comments" \
              -f body="$BODY"
          fi
