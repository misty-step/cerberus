name: CI

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Shellcheck
        run: shellcheck scripts/*.sh

      - name: Python syntax
        run: |
          python3 -m py_compile scripts/parse-review.py
          python3 -m py_compile scripts/aggregate-verdict.py
          python3 -m py_compile scripts/triage.py
          python3 -m py_compile matrix/generate-matrix.py

      - name: YAML validity
        run: |
          pip install pyyaml
          python3 -c "
          import yaml, sys
          for path in ['action.yml', 'verdict/action.yml', 'triage/action.yml', 'matrix/action.yml', 'templates/triage-workflow.yml', 'templates/consumer-workflow.yml', 'templates/consumer-workflow-minimal.yml']:
              with open(path) as f:
                  yaml.safe_load(f)
              print(f'{path}: valid')
          "

      - name: Validate template parity
        run: tests/validate-template-parity.sh

      - name: Validate matrix generation
        run: tests/matrix/test-matrix-generation.sh

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test deps
        run: pip install pytest pytest-cov pyyaml

      - name: Run tests with coverage
        run: python3 -m pytest tests/ -v --cov=scripts --cov-report=term-missing --cov-report=html --cov-report=xml

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage-html/
            coverage.xml
          retention-days: 30

      - name: Check coverage threshold
        run: |
          python3 -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.get('line-rate', 0))
          branch_rate = float(root.get('branch-rate', 0))
          coverage = line_rate * 100
          print(f'Line coverage:   {coverage:.1f}%')
          print(f'Branch coverage: {branch_rate * 100:.1f}%')
          threshold = 30
          if coverage < threshold:
              print(f'FAIL: Coverage {coverage:.1f}% is below threshold of {threshold}%')
              exit(1)
          print(f'PASS: Coverage {coverage:.1f}% meets threshold of {threshold}%')
          "

  coverage-comment:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install pytest pytest-cov pyyaml

      - name: Run tests with coverage
        run: python3 -m pytest tests/ -v --cov=scripts --cov-report=xml

      - name: Generate coverage comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 80
          ANNOTATE_MISSING_LINES: true
          ANNOTATION_TYPE: warning
