# Cerberus AI Code Review Council
# https://github.com/misty-step/cerberus
name: Cerberus Council

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, converted_to_draft]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: cerberus-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Check if PR is a draft - post comment if so, and signal downstream jobs to skip review
  draft-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      is_draft: ${{ steps.check.outputs.is_draft }}
    steps:
      - name: Check PR draft status
        id: check
        run: |
          is_draft="${{ github.event.pull_request.draft }}"
          echo "is_draft=$is_draft" >> $GITHUB_OUTPUT
          
          if [ "$is_draft" = "true" ]; then
            echo "::notice::Draft PR detected. Cerberus will run when PR is marked ready for review."
            # Post a comment explaining the skip - use EOF to preserve formatting
            comment_body=$(cat <<'EOFCOMMENT'
          ## ðŸ›ï¸ Cerberus Council: Draft PR Detected

          This PR is currently a **draft**. Cerberus AI Code Review will run automatically when you mark the PR as **ready for review**.

          ### What's Next
          1. Click **Ready for review** in the GitHub PR UI when your changes are complete
          2. Cerberus will then run the full council review

          ---
          *Cerberus Council | Skip reason: draft PR*
          EOFCOMMENT
            )
            
            # Use gh to post the comment
            gh pr comment ${{ github.event.pull_request.number }} --body "$comment_body" || echo "Failed to post draft PR comment"
          fi

  review:
    needs: draft-check
    if: needs.draft-check.outputs.is_draft != 'true'
    name: "${{ matrix.reviewer }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { reviewer: APOLLO,    perspective: correctness,      model: 'openrouter/moonshotai/kimi-k2.5' }
          - { reviewer: ATHENA,    perspective: architecture,     model: 'openrouter/z-ai/glm-5' }
          - { reviewer: SENTINEL,  perspective: security,         model: 'openrouter/minimax/minimax-m2.5' }
          - { reviewer: VULCAN,    perspective: performance,      model: 'openrouter/google/gemini-3-flash-preview' }
          - { reviewer: ARTEMIS,   perspective: maintainability,  model: 'openrouter/moonshotai/kimi-k2.5' }
          - { reviewer: CASSANDRA, perspective: testing,          model: 'openrouter/google/gemini-3-flash-preview' }
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          perspective: ${{ matrix.perspective }}
          model: ${{ matrix.model }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-key: ${{ secrets.OPENROUTER_API_KEY }}
          timeout: '600'

  verdict:
    name: "Council Verdict"
    needs: [review, draft-check]
    if: always() && needs.draft-check.outputs.is_draft != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./verdict
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
