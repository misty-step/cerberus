# Cerberus AI Code Review
# https://github.com/misty-step/cerberus
name: Cerberus

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, converted_to_draft]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: cerberus-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preflight:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      should_run: ${{ steps.preflight.outputs.should_run }}
      skip_reason: ${{ steps.preflight.outputs.skip_reason }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./preflight
        id: preflight
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-key: ${{ secrets.OPENROUTER_API_KEY }}

  review:
    needs: preflight
    if: needs.preflight.outputs.should_run == 'true'
    name: "${{ matrix.reviewer }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { reviewer: trace,  perspective: correctness,      model: 'openrouter/moonshotai/kimi-k2.5' }
          - { reviewer: atlas,  perspective: architecture,     model: 'openrouter/z-ai/glm-5' }
          - { reviewer: guard,  perspective: security,         model: 'openrouter/minimax/minimax-m2.5' }
          - { reviewer: flux,   perspective: performance,      model: 'openrouter/google/gemini-3-flash-preview' }
          - { reviewer: craft,  perspective: maintainability,  model: 'openrouter/moonshotai/kimi-k2.5' }
          - { reviewer: proof,  perspective: testing,          model: 'openrouter/google/gemini-3-flash-preview' }
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          perspective: ${{ matrix.perspective }}
          model: ${{ matrix.model }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-key: ${{ secrets.OPENROUTER_API_KEY }}
          timeout: '600'

  verdict:
    name: "Cerberus / Verdict"
    needs: [review, preflight]
    if: always() && needs.review.result != 'skipped' && needs.preflight.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./verdict
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
