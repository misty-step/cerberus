name: Eval - Full

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      baseline:
        description: 'Save results as new baseline'
        required: false
        default: 'false'

jobs:
  full-eval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Promptfoo
        run: npm install -g promptfoo@0.120.24

      - name: Run full eval
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          set -o pipefail
          mkdir -p evals/results
          promptfoo eval --config evals/promptfooconfig.yaml \
            --no-cache \
            --max-concurrency 5 \
            2>&1 | tee evals/results/full-output.txt

      - name: Check pass rate
        id: eval
        run: |
          RESULTS="evals/results/latest.json"
          if [ ! -f "$RESULTS" ]; then
            echo "No results file found"
            exit 1
          fi

          TOTAL=$(jq '(.results.stats.successes // 0) + (.results.stats.failures // 0) + (.results.stats.errors // 0)' "$RESULTS")
          PASS=$(jq '.results.stats.successes // 0' "$RESULTS")

          if [ "$TOTAL" -eq 0 ]; then
            echo "No test results found"
            exit 1
          fi

          PASS_RATE=$((PASS * 100 / TOTAL))
          echo "pass_rate=$PASS_RATE" >> "$GITHUB_OUTPUT"
          echo "Pass rate: $PASS_RATE% ($PASS/$TOTAL)"

          if [ "$PASS_RATE" -lt 85 ]; then
            echo "Full eval failed: $PASS_RATE% < 85% threshold"
            exit 1
          fi
          echo "Full eval passed: $PASS_RATE% >= 85%"

      - name: Compare with baseline
        if: hashFiles('evals/results/baseline.json') != ''
        run: |
          CURRENT=$(jq '(.results.stats.successes // 0) + (.results.stats.failures // 0) + (.results.stats.errors // 0)' evals/results/latest.json)
          CURRENT_PASS=$(jq '.results.stats.successes // 0' evals/results/latest.json)
          BASELINE=$(jq '(.results.stats.successes // 0) + (.results.stats.failures // 0) + (.results.stats.errors // 0)' evals/results/baseline.json)
          BASELINE_PASS=$(jq '.results.stats.successes // 0' evals/results/baseline.json)

          CURRENT_RATE=$((CURRENT_PASS * 100 / CURRENT))
          BASELINE_RATE=$((BASELINE_PASS * 100 / BASELINE))
          DIFF=$((CURRENT_RATE - BASELINE_RATE))

          echo "Baseline: $BASELINE_RATE%, Current: $CURRENT_RATE%, Diff: ${DIFF}%"

          if [ "$DIFF" -lt -5 ]; then
            echo "Regression detected: ${DIFF}% drop from baseline"
            exit 1
          fi

      - name: Save baseline
        if: github.event.inputs.baseline == 'true'
        run: |
          cp evals/results/latest.json evals/results/baseline.json

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-eval-results
          path: evals/results/
          retention-days: 90
