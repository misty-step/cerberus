name: Sync v2 Tag

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write

concurrency:
  group: sync-v2-tag
  cancel-in-progress: true

jobs:
  sync-v2:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      (github.event.workflow_run.head_branch == 'master' || github.event.workflow_run.head_branch == 'main') &&
      github.event.workflow_run.repository.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move v2 to latest green default-branch commit
        env:
          TARGET_SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          set -euo pipefail
          git fetch origin --tags --force

          current_tag_sha="$(git rev-parse -q --verify refs/tags/v2 || true)"
          if [[ "$current_tag_sha" == "$TARGET_SHA" ]]; then
            echo "v2 already points to ${TARGET_SHA}"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git tag -fa v2 "$TARGET_SHA" -m "Move v2 to ${TARGET_SHA}"
          git push origin refs/tags/v2 --force
