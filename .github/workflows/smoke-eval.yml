name: Eval - Smoke

on:
  pull_request:
    paths:
      - 'evals/**'
      - 'templates/**'
      - '.opencode/agents/**'
  workflow_dispatch:

jobs:
  smoke-eval:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Promptfoo
        run: npm install -g promptfoo@0.120.24

      - name: Run smoke eval
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          set -o pipefail
          mkdir -p evals/results
          promptfoo eval --config evals/promptfooconfig.yaml \
            --no-cache \
            --max-concurrency 3 \
            2>&1 | tee evals/results/smoke-output.txt

      - name: Check pass rate
        run: |
          RESULTS="evals/results/latest.json"
          if [ ! -f "$RESULTS" ]; then
            echo "No results file found"
            exit 1
          fi

          TOTAL=$(jq '(.results.stats.successes // 0) + (.results.stats.failures // 0) + (.results.stats.errors // 0)' "$RESULTS")
          PASS=$(jq '.results.stats.successes // 0' "$RESULTS")

          if [ "$TOTAL" -eq 0 ]; then
            echo "No test results found"
            exit 1
          fi

          PASS_RATE=$((PASS * 100 / TOTAL))
          echo "Pass rate: $PASS_RATE% ($PASS/$TOTAL)"

          if [ "$PASS_RATE" -lt 75 ]; then
            echo "Smoke eval failed: $PASS_RATE% < 75% threshold"
            exit 1
          fi
          echo "Smoke eval passed: $PASS_RATE% >= 75%"

      - name: Post results as PR comment
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('evals/results/latest.json', 'utf8'));
            const stats = results.results.stats;
            const total = stats.successes + stats.failures + (stats.errors || 0);
            const passRate = total > 0 ? Math.floor(stats.successes * 100 / total) : 0;

            const marker = '<!-- cerberus:smoke-eval -->';
            const body = [
              marker,
              '## Cerberus Smoke Eval Results',
              '',
              `**Pass Rate:** ${passRate}% (${stats.successes}/${total})`,
              `**Threshold:** 75%`,
              '',
              `| Metric | Value |`,
              `|--------|-------|`,
              `| Successes | ${stats.successes} |`,
              `| Failures | ${stats.failures} |`,
              `| Total | ${total} |`,
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body,
              });
            }

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-eval-results
          path: evals/results/
          retention-days: 30
